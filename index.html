<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.less" />
  </head>
  <body>
    <div class="yom">
      <div class="cover">
        <img src="/Yesterday Once More - Carpenters.jpg" alt="Yesterday Once More - Carpenters" />
      </div>
      <div class="info">
        <audio autoplay loop>
          <source src="/Yesterday Once More - Carpenters.m4a" />
        </audio>
        <div class="title">
          <span class="name">Yesterday Once More</span>
          <span class="artist"> - Carpenters</span>
        </div>
        <div class="lrc"></div>
        <div class="control">
          <div class="progress">
            <div class="skidway">
              <div class="played"></div>
              <div class="slider"></div>
            </div>
            <div class="time"><span class="current"></span>/<span class="duration"></span></div>
          </div>
          <div class="menu"></div>
        </div>
      </div>
    </div>
    <script src="index.ts" type="module"></script>
  </body>
</html>
